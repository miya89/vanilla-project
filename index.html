<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
       <div class="weather-container">
           <form id="search-input">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Type city here..." id="city-input"  autocomplete="off"/>
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>     
           </form>
           <div class="main-overview">
    <h1 id="city">Ubud, Bali</h1>
    <ul> <li>Last updated: <span id="date"></span> </li>
    <li id="description">Cloudy</li>
    </ul>
    </div>
    <div class="row">
        <div class="col-6 temperature">
            <img src="https://www.gstatic.com/onebox/weather/64/cloudy.png" alt="Claudy" target="_blank" class="float-left" id="icon"/>
            <strong id="temp">17</strong><span  class="units">°C | <a href="#">°F </a></span>
        </div>
        <div class="col-6 description-right">
            <ul class="description-list-right">
            <li> Humidity: <span id="humidity"></span>%</li>
            <li > Feels like: <span id="feel-like"></span>°C</li>
            <li> Wind: <span id="wind"></span>km/h</li>
            </ul>
        </div>
    </div>
</div>
<small class="code-source"> 
    <a href="https://github.com/miya89/vanilla-project">Open-source code </a> by Miya Peynova
</small>
</div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
